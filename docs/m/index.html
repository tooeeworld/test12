<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

	<title>영화 순위</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>영화 순위</h1>
	<div class="movie-gallery">
		<div class="movie">
			<img src="titanic.jpg" alt="Movie 1" onclick="openModal(1)">
		</div>
		<div class="movie">
			<img src="catchmeifyoucan.jpg" alt="Movie 2" onclick="openModal(2)">
		</div>
		<div class="movie">
			<img src="inception.jpg" alt="Movie 3" onclick="openModal(3)">
		</div>
		<div class="movie">
			<img src="dontlookup.jpg" alt="Movie 4" onclick="openModal(4)">
		</div>
	</div>

	<!-- Modal for displaying movie information -->
	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeModal()">&times;</span>
			<div id="modal-content"></div>
		</div>
	</div>

	<script src="script.js"  charset="UTF-8"></script>
</body>
</html>
